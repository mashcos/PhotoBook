<div class="flex flex-column min-h-screen">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a [routerLink]="['/', tenantService.currentTenant()]" class="logo">
        <i class="pi pi-book"></i>
        <span>{{ title() }}</span>
      </a>
      <nav class="nav-links">
        <a [routerLink]="['/', tenantService.currentTenant(), 'home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="pi pi-home"></i>
          <span>Home</span>
        </a>
        <a [routerLink]="['/', tenantService.currentTenant(), 'timeline']" routerLinkActive="active">
          <i class="pi pi-clock"></i>
          <span>Timeline</span>
        </a>
        <a [routerLink]="['/', tenantService.currentTenant(), 'map']" routerLinkActive="active">
          <i class="pi pi-map"></i>
          <span>Map</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 surface-ground">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span>
        <i class="pi pi-heart text-red-500"></i>
        PhotoBook &copy; 2025 - Martin Schultheiss
      </span>
    </div>
  </footer>
</div>
