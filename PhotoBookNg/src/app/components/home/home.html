<div class="home-container">
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Summer in Germany</h1>
      <p class="hero-subtitle">
        Your digital companion to explore memories from the international congress
      </p>
    </div>
  </section>

  <!-- Quick Navigation Cards -->
  <section class="nav-cards">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-4">
        <p-card class="nav-card">
          <ng-template pTemplate="header">
            <div class="card-icon">
              <i class="pi pi-clock"></i>
            </div>
          </ng-template>
          <h3>Timeline</h3>
          <p>Browse photos chronologically</p>
          <ng-template pTemplate="footer">
            <p-button label="Explore" [routerLink]="['/pb', tenantService.currentTenant(), 'timeline']" [outlined]="true" class="w-full"></p-button>
          </ng-template>
        </p-card>
      </div>

      <div class="col-12 md:col-6 lg:col-4">
        <p-card class="nav-card">
          <ng-template pTemplate="header">
            <div class="card-icon">
              <i class="pi pi-map"></i>
            </div>
          </ng-template>
          <h3>Map</h3>
          <p>Discover photo locations</p>
          <ng-template pTemplate="footer">
            <p-button label="Explore" [routerLink]="['/pb', tenantService.currentTenant(), 'map']" [outlined]="true" class="w-full"></p-button>
          </ng-template>
        </p-card>
      </div>

      <div class="col-12 md:col-6 lg:col-4">
        <p-card class="nav-card">
          <ng-template pTemplate="header">
            <div class="card-icon">
              <i class="pi pi-tags"></i>
            </div>
          </ng-template>
          <h3>Categories</h3>
          <p>Browse by topic</p>
          <ng-template pTemplate="footer">
            <p-button label="Explore" [routerLink]="['/pb', tenantService.currentTenant(), 'category', 'cat-landscape']" [outlined]="true" class="w-full"></p-button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </section>
</div>
